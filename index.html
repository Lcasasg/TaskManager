<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  
  <title>Task Tracker</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="container">
    <h1>Task Tracker</h1>
    <br>
    <form id="taskForm">
        <label for="taskName" class="form-label">Task Name:</label><br>
        <input type="text" class="form-control" id="taskName" name="taskName"><br>
        <label for="taskDescription", class="form-label">Task Description:</label><br>
        <textarea id="taskDescription" class="form-control" name="taskDescription"></textarea><br><br>
        <label for="taskDeadline", class="form-label">Task Deadline:</label>
        <input type="date" id="taskDeadline" name="taskDeadline">
        <input type="time" id="taskTime" name="taskTime">
      <br>
      <br>
        <button type="submit">Add Task</button>
    </form>
    <table id="taskTable" <!-- Task table content here -->
    </table>
  </div>
  <script src="script.js"></script>

</body>

</html>
